<img src="assets/header.png" alt="">
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nombre comun</th>
			<th scope="col">Tipo</th>
			<th scope="col">Clima</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let planta of plantas; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>{{ planta.nombre_comun }}</td>
			<td>{{ planta.tipo }}</td>
            <td>{{ planta.clima }}</td>
		</tr>
	</tbody>
</table>
<p>Total plantas de interior: {{ plantas_interior_count }} </p>
<p>Total plantas de exterior: {{ plantas_exterior_count }}</p>
